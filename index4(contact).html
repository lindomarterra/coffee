 <main>
        <section   id="section-contact"   >

            <form  id="form" action="index5(thanks).html"   >

          <fieldset id="field">

                <input type="text" name="name" id="name" placeholder="name:" minlength="5" maxlength="100" required autocomplete="off">

                <input type="email" name="e-mail" id="e-mail" placeholder="e-mail:" minlength="5" maxlength="50" required autocomplete="off">

                <input type="number" name="number" id="tel" placeholder="tel:" minlength="5" maxlength="20" required  autocomplete="on">


                <textarea name="txt" id="txt" cols="30" rows="5" placeholder="subject:" autocomplete="on" required  maxlength="1000" ></textarea>
                
                <button type="submit" id="btn-submit" >submit</button>

          </fieldset>      

 </form>
    </section>
